<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Cursos</title>
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/css/ProfePostingGenStyle.css" th:href="@{/css/ProfepostingGenStyle.css}" rel="stylesheet">

</head>
<body>
<!--<div th:replace="fragments/topNavProfe :: navBarProfe"></div>-->
<div th:replace="fragments/topNavAlumno :: navBarAlumno"></div>
<div class="container">
    <br>
    <h1>Cursos</h1>
<!--    <h5 sec:authentication="principal.authorities"></h5>-->
    <br>
    <div th:switch="${cursos}">
        <h1 th:case="null">No hay Cursos</h1>
        <div th:case="*">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col" th:each="curso : ${cursos}">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center" th:text="${curso.getTitulo()}"></h3> <br>
                            <img th:src="@{${curso.getAreaAprendizaje().getImgurl()}}" src="" class="card-img-top"
                                 alt="profe"/>
                            <p class="card-text" th:text="${curso.getDetalles()}"></p>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" th:text="${curso.getAreaAprendizaje().getNombre()}"></li>
                                <li class="list-group-item"
                                    th:text="${curso.getProfesor().getNombre() +' '+curso.getProfesor().getApellidoPaterno()}"></li>
                                <li class="list-group-item"><h5 th:text="${curso.getPuntuacion()+' â˜…'}"></h5></li>
                            </ul>
                            <a href="#" class="btn btn-danger">Eliminar</a>
                            <a href="#" class="btn btn-secondary">Editar</a>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
