<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments :: HeaderMeta"></head>
<body>
<!--<div th:replace="fragments/topNavProfe :: navBarProfe"></div>-->
<div th:replace="fragments/fragments :: navBar"></div>
<div class="container pt-3">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}"><i class="fas fa-user-check"></i> Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/usuario/registro}"><i class="fas fa-address-card"></i> ¿No
                        tienes una cuenta?</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <form th:action="@{/usuario/registrar}" method="post">
                <!--Control contra ataque CSRF-->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <!--Fin Control contra ataque CSRF-->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                    <div th:if="${errorNombre}" class="mt-3">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong><i class="fas fa-exclamation"></i></strong> <span th:text="${errorNombre}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno">
                    <div th:if="${errorApellido}" class="mt-3">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong><i class="fas fa-exclamation"></i></strong> <span th:text="${errorApellido}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="apellidoMaterno" aria-describedby="apellidoMHelp"
                           name="apellidoMaterno">
                    <div id="apellidoMHelp" class="form-text">Opcional</div>
                </div>
                <div class="mb-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">+56</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default" id="telefono" name="telefono">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" name="correo">
                    <div id="emailHelp" class="form-text">Tu email está seguro con nosotros.</div>
                    <div th:if="${errorCorreo}" class="mt-3">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong><i class="fas fa-exclamation"></i></strong> <span th:text="${errorCorreo}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena">
                    <div th:if="${errorContrasena}" class="mt-3">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong><i class="fas fa-exclamation"></i></strong> <span
                                th:text="${errorContrasena}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rol" id="profesor" value="ROLE_PROFESOR">
                    <label class="form-check-label" for="profesor">Quiero ser profesor</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rol" id="alumno" value="ROLE_ALUMNO">
                    <label class="form-check-label" for="alumno">Quiero ser alumno</label>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Crear Cuenta</button>
            </form>
            <div th:if="${usuarioExiste}" class="mt-3">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong><i class="fas fa-exclamation"></i></strong> <span th:text="${usuarioExiste}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
