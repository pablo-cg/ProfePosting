<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="HeaderMeta">
    <title>ProfePosting</title>
    <meta charset="UTF-8" content="text/html" http-equiv="Content-Type">
    <link rel="icon" type="img/png" th:href="@{/img/profeLogo.png}">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/css/ProfePostingGenStyle.css" th:href="@{/css/ProfepostingGenStyle.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script type="text/javascript" src="../static/js/bootstrap.bundle.min.js"
            th:src="@{/js/bootstrap.bundle.js}"></script>
    <script type="text/javascript" src="../static/js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}"></script>
</head>
<body>
<nav th:fragment="navBar" class="navbar navbar-expand-lg navbar-dark navColor sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">
            <img src="../static/img/profeLogo.png" th:src="@{/img/profelogo.png}" alt="" height="30"
                 class="d-inline-block align-text-top">
            <i class="fas fa-user-graduate" sec:authorize="hasRole('ROLE_ALUMNO')"></i>
            <i class="fas fa-chalkboard-teacher" sec:authorize="hasRole('ROLE_PROFESOR')"></i>
            <i class="fas fa-user-cog" sec:authorize="hasRole('ROLE_ADMIN')"></i>
            ProfePosting
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/}"><i class="fas fa-couch"></i> Inicio</a>
                </li>
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link" href="#">Link</a>-->
<!--                </li>-->
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-graduation-cap"></i> Menú Cursos
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li sec:authorize="hasAnyRole('ROLE_PROFESOR')"><a class="dropdown-item" href="#" th:href="@{/cursos}"><i class="fas fa-list-ol"></i> Mis Cursos</a></li>
                        <li><a class="dropdown-item" href="#" th:href="@{/cursos/todos}"><i class="fas fa-list-ol"></i> Todos los Cursos</a></li>
                        <li sec:authorize="hasAnyRole('ROLE_PROFESOR','ROLE_ADMIN')"><hr class="dropdown-divider"></li>
                        <li sec:authorize="hasAnyRole('ROLE_PROFESOR','ROLE_ADMIN')"><a class="dropdown-item" href="#" th:href="@{/cursos/nuevoCurso}"><i class="fas fa-plus"></i> Nuevo Curso</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAdmin" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-graduation-cap"></i> Menú Administrador
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownAdmin">
                        <li><a class="dropdown-item" href="#" th:href="@{/cursos}"><i class="fas fa-list-ol"></i> Mis Cursos</a></li>
                        <li><a class="dropdown-item" href="#" th:href="@{/cursos/todos}"><i class="fas fa-list-ol"></i> Todos los Cursos</a></li>
                        <li sec:authorize="hasAnyRole('ROLE_PROFESOR','ROLE_ADMIN')"><hr class="dropdown-divider"></li>
                        <li sec:authorize="hasAnyRole('ROLE_PROFESOR','ROLE_ADMIN')"><a class="dropdown-item" href="#" th:href="@{/cursos/nuevoCurso}"><i class="fas fa-plus"></i> Nuevo Curso</a></li>
                    </ul>
                </li>
                <li class="nav-item">

                </li>
            </ul>
            <form class="d-flex" th:action="@{/cursos/buscar}">
                    <input class="form-control me-2" type="search" placeholder="Busca un Curso" aria-label="Search" id="texto" name="texto" sec:authorize="isAuthenticated()">
                    <button class="btn btn-outline-light text-nowrap" type="submit" sec:authorize="isAuthenticated()"><i class="fas fa-search"></i> Buscar</button> |
                    <a th:href="@{/login}" class="btn btn-outline-info text-nowrap" sec:authorize="!isAuthenticated()"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a>
                    <a th:href="@{/logout}" class="btn btn-outline-danger text-nowrap" sec:authorize="isAuthenticated()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </form>
            </div>
    </div>
</nav>


<footer th:fragment="footer" class="footer mt-6 py-3 dark navColor text-center bottomNav">
  <div class="container">
    <span class="text-muted">&copy; ProfePosting</span>
  </div>
</footer>

</body>
</html>
