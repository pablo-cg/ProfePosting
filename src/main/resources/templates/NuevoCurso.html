<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Cursos</title>
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/css/ProfePostingGenStyle.css"
          th:href="@{/css/ProfepostingGenStyle.css}" rel="stylesheet">
    <script  src="../static/js/bootstrap.min.js" th:src="@{../static/js/bootstrap.min.js}" ></script>

</head>
<body>
<div th:replace="fragments/topNavProfe :: navBarProfe"></div>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3">
            <h1>Nuevo Aviso de Curso</h1>
            <form th:action="@{/profesor/agregarCurso}" method="post" th:object="${cursoNuevo}">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-floating">
                    <input class="form-control" id="idProfe" th:field="*{idProfesor}"/>
                    <label for="idProfe">ID Profe</label>
                </div>
                <br>
                <div class="form-floating">
                    <input class="form-control" id="titulo" th:field="*{titulo}"/>
                    <label for="titulo">Titulo</label>
                </div>
                <br>
                <div class="form-floating">
                    <textarea class="form-control" id="detalle" rows="50" maxlength="20000"
                              th:field="*{detalles}"></textarea>
                    <label for="detalle">Detalles</label>
                </div>
                <br>
                <div class="form-floating">
                    <input class="form-control" id="contacto" th:field="*{contacto}"/>
                    <label for="contacto">Contacto</label>
                </div>
                <br>
                <div class="form-floating">
                    <select id="areaAprendizaje" class="form-select" th:field="*{idAreaAprendizaje}">
                        <option th:each="area: ${areas}" th:value="${area.getId()}"
                                th:text="${area.getNombre()}"></option>
                    </select>
                    <label for="areaAprendizaje">√Årea de aprendizaje</label>
                </div>
                <br>
                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Agregar Curso</button>
                </div>
            </form>

        </div>
    </div>
</div>
<script  src="../static/js/bootstrap.min.js" th:src="@{../static/js/bootstrap.min.js}" ></script>
</body>
