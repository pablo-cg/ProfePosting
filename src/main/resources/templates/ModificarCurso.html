<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments :: HeaderMeta">
</head>
<body>
<div th:replace="fragments/topNavProfe :: navBarProfe"></div>
<br>
<div class="container pb-3">
    <div class="row">
        <div class="col-md-6">
            <h1>Modificar Curso</h1>
            <form th:action="@{/profesor/actualizarCurso}" method="post" th:object="${cursoAModificar}">
                <input type="hidden" th:field="*{idProfesor}" id="idProfe"/>
                <div class="form-floating">
                    <input class="form-control disabled" id="nombreProfe"
                           th:value="${cursoAModificar.getProfesor().getNombre() +' '+cursoAModificar.getProfesor().getApellidoPaterno()}"
                           disabled/>
                    <label for="nombreProfe">Profesor</label>
                </div>
                <br>
                <div class="form-floating">
                    <input class="form-control" id="titulo" th:field="*{titulo}"/>
                    <label for="titulo">Titulo</label>
                </div>
                <br>
                <div class="form-floating">
                    <textarea class="form-control" id="detalle" rows="50" maxlength="20000"
                              th:field="*{detalles}"></textarea>
                    <label for="detalle">Detalles</label>
                </div>
                <br>
                <div class="form-floating">
                    <input class="form-control" id="contacto" th:field="*{contacto}"/>
                    <label for="contacto">Contacto</label>
                </div>
                <br>
                <div class="form-floating">
                    <select id="areaAprendizaje" class="form-select" th:field="*{idAreaAprendizaje}">
                        <option th:each="area: ${areas}" th:value="${area.getId()}"
                                th:text="${area.getNombre()}"></option>
                    </select>
                    <label for="areaAprendizaje">Área de aprendizaje</label>
                </div>
                <br>
                <div class="mb-3">
                    <a th:href="@{/profesor/misCursos}" class="text-decoration-none">
                        <button type="button" class="btn btn-primary"><i
                                class="far fa-arrow-alt-circle-left"></i> Volver a Mis Cursos
                        </button>
                    </a>
                    <button type="submit" class="btn btn-success">Modificar Curso</button>
                </div>
            </form>

        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <p class="text-end">
                        <button type="button" class="btn btn-danger mt-1" data-bs-toggle="modal"
                                data-bs-target="#eliminar">
                            Eliminar
                        </button>
                    </p>
                    <h3 class="card-title text-center" th:text="${cursoAModificar.getTitulo()}"></h3>
                    <img th:src="@{${cursoAModificar.getAreaAprendizaje().getImgurl()}}" src="" class="card-img-top"
                         alt="profe"/>
                    <p class="card-text" th:text="${cursoAModificar.getDetalles()}"></p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="${cursoAModificar.getAreaAprendizaje().getNombre()}"></li>
                        <li class="list-group-item"
                            th:text="${cursoAModificar.getProfesor().getNombre() +' '+cursoAModificar.getProfesor().getApellidoPaterno()}"></li>
                    </ul>

                    <div class="modal fade" id="eliminar" tabindex="-1" aria-labelledby="modalEliminar"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalEliminar">Eliminar Curso</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ¿Estás seguro de querer eliminar el curso <b
                                        th:text="${cursoAModificar.getTitulo()}"></b>?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, me
                                        arrepentí
                                    </button>
                                    <form th:action="@{/profesor/eliminarCurso}" method="post"
                                          th:object="${cursoAModificar}">
                                        <input type="hidden" th:field="*{id}">
                                        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>
<footer th:insert="fragments/fragments :: footer"></footer>
</body>
